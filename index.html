<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="card__banner">
        <img class="banner__img" src="./images/bg-pattern-card.svg" alt="Teal bubbles">
      </div>
      <div class="card__photo">
        <img class="photo__img" src="./images/image-victor.jpg" alt="A male">
      </div>
      <div class="card__description">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__stats">
        <div class="stat">
          <h2 class="stat__title">80K</h2>
          <p class="stat__text">Followers</p>
        </div>
        <div class="stat">
          <h2 class="stat__title">803K</h2>
          <p class="stat__text">Likes</p>
        </div>
        <div class="stat">
          <h2 class="stat__title">1.4K</h2>
          <p class="stat__text">Photos</p>
        </div>
      </div>
    </div>   
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/juanpb96">Juan Bonilla</a>.
  </div>
</body>
</html>
